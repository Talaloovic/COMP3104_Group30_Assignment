name: GitHub Actions Demo

on:
  push:
    branches:
      - '101399169-Talalovic'  # Trigger only when pushing to this branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'  # Use Temurin (Adoptium) distribution explicitly

    - name: Build with Maven
      run: mvn clean install  # This will build and test your Java project

    - name: Run Tests
      run: mvn test  # Run the tests if you have any in the project
